<!--Write a program to create a webpage with audio and video added to it using HTML.-->


<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Coding</title>
 
</head>
<body>
	<h2> This is one of my favourite song</h2>
    <audio controls autoplay>
		<source src="aparna.mp3" type="audio/mpeg">
		Your browser does not support the audio tag.
    </audio>

	<p>This is one of my favourite videos</p>
	<video width="400" height="300" controls autoplay loop>
  		<source src="2025-06-20 20-25-26.mp4" type="video/mp4">
  		Your browser does not support the video tag
	</video>

</body>
</html>
