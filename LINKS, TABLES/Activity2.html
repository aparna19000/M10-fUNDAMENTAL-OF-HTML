<!--In this activity, learn about how to show different 
data in the
 form of a list.-->


 <!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
   <title>Coding</title>
  
</head>

<body>
	<h2>Ordered List</h2>
    <ul type="">
      <li>Home</li>
      <li>About Us</li>
      <li>Contact Us</li>
    </ul>
    <h2>Unordered List</h2>
    <ol type="a">
      <li>Home</li>
      <li>About Us</li>
      <li>Contact Us</li>
    </ol>
    <h2>Defination List</h2>
    <dl>
      <dt>Tea</dt>
      <dd>Ginger</dd>
      <dd>Masala</dd>

      <dt>Juice</dt>
      <dd>Orange</dd>
      <dd>Apple</dd>
     
    </dl>
</body>

</html>
